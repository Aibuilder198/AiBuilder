<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #downloadBtn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #downloadBtn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>✅ Payment Successful</h1>
  <p id="status">Checking payment...</p>
  <button id="downloadBtn">Download Your Website</button>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");
      const statusEl = document.getElementById("status");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!sessionId) {
        statusEl.textContent = "⚠️ No session ID found.";
        return;
      }

      try {
        // Call your Netlify verify-session function
        const resp = await fetch(`/.netlify/functions/verify-session?session_id=${sessionId}`);
        const data = await resp.json();

        if (data.ok) {
          statusEl.textContent = "✅ Payment verified. You can now download your site.";
          downloadBtn.style.display = "inline-block";

          // Handle download
          downloadBtn.addEventListener("click", () => {
            const blob = new Blob([atob(data.htmlBase64)], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = data.filename || "site.html";
            link.click();
          });
        } else {
          statusEl.textContent = "❌ Payment not verified: " + (data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "⚠️ Error verifying payment.";
      }
    });
  </script>
</body>
</html>
