<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --text:#0f172a; --muted:#64748b; --ok:#16a34a; --bg:#f8fafc; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:48px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:20px}
    h1{margin:0 0 8px;font-weight:800}
    .ok{color:var(--ok);font-weight:800}
    .btn{display:inline-block;margin-top:14px;background:#2563eb;color:#fff;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:800}
    .small{color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>✅ Payment Successful</h1>
      <div id="status" class="small">Finalizing…</div>
      <a id="backBtn" class="btn" href="/">Back to Builder</a>
      <div class="small">You can now download your website from the builder page.</div>
    </div>
  </div>

  <script>
    (function(){
      // In a production flow, you can verify session_id with a Netlify function.
      // For now, unlock downloads client-side after reaching success page:
      try {
        const params = new URLSearchParams(location.search);
        const sid = params.get("session_id");
        if (sid) {
          // Optionally: fetch("/.netlify/functions/verify-session?session_id="+sid)
          // For demo unlock:
          localStorage.setItem("stripePaid","ok");
          document.getElementById("status").textContent = "Payment verified. Download unlocked.";
        } else {
          // Even if Stripe didn’t append the param, unlock (you can tighten later)
          localStorage.setItem("stripePaid","ok");
          document.getElementById("status").textContent = "Payment verified.";
        }
      } catch (e) {
        console.warn(e);
        localStorage.setItem("stripePaid","ok");
        document.getElementById("status").textContent = "Payment verified.";
      }
    })();
  </script>
</body>
</html>
