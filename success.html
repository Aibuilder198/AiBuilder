<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:40px;line-height:1.5;color:#0f172a}
    .btn{display:inline-block;background:#2563eb;color:#fff;padding:10px 16px;border-radius:10px;text-decoration:none}
    .muted{color:#475569}
    #msg{margin:12px 0}
  </style>
</head>
<body>
  <h1>✅ Payment Successful</h1>
  <p id="msg" class="muted">Verifying your payment and preparing your download…</p>
  <button id="downloadBtn" class="btn" disabled>Download Your Website</button>

  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      const sessionId = params.get("session_id");
      const msg = document.getElementById("msg");
      const btn = document.getElementById("downloadBtn");

      if(!sessionId){
        msg.textContent = "Missing session_id — please return to the site.";
        return;
      }

      try{
        const res = await fetch(`/.netlify/functions/verify-session?session_id=${encodeURIComponent(sessionId)}`);
        const data = await res.json();
        if(!res.ok || !data.ok){
          msg.textContent = (data && data.error) ? data.error : "Could not verify payment.";
          return;
        }

        msg.textContent = "Verified! Click the button to download your site.";
        btn.disabled = false;

        btn.addEventListener("click", () => {
          const html = atob(data.htmlBase64);
          const blob = new Blob([html], { type: "text/html;charset=utf-8" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = data.filename || "site.html";
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(url);
          a.remove();
        });
      }catch(err){
        console.error(err);
        msg.textContent = "There was an error unlocking your download.";
      }
    })();
  </script>
</body>
</html>
