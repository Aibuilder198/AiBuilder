<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Website Builder</title>
  <link rel="stylesheet" href="builder.css" />
</head>
<body>
  <div class="container">
    <h1>Create a Simple Business Website powered by AI</h1>
    <form id="builderForm">
      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" required />

      <label for="description">Business Description:</label>
      <textarea id="description"></textarea>

      <label for="logo">Upload Logo:</label>
      <input type="file" id="logo" accept="image/*" />

      <label for="gallery">Gallery Images (up to 12):</label>
      <input type="file" id="gallery" accept="image/*" multiple />

      <label for="services">Services (one per line):</label>
      <textarea id="services"></textarea>

      <label for="testimonials">Testimonials (Name | Quote per line):</label>
      <textarea id="testimonials"></textarea>

      <label for="hours">Hours (one per line):</label>
      <textarea id="hours"></textarea>

      <label for="address">Address:</label>
      <input type="text" id="address" />

      <label for="email">Email:</label>
      <input type="email" id="email" />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" />

      <label for="instagram">Instagram URL:</label>
      <input type="url" id="instagram" />

      <label for="ctaText">Call-to-Action Button Text:</label>
      <input type="text" id="ctaText" value="Contact Us" />

      <label for="brandColor">Brand Color:</label>
      <input type="color" id="brandColor" value="#0ea5e9" />

      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="font">Font:</label>
      <select id="font">
        <option value="system-ui" selected>System Default</option>
        <option value="Inter">Inter</option>
        <option value="Poppins">Poppins</option>
        <option value="Playfair Display">Playfair Display</option>
      </select>

      <!-- NEW Background -->
      <h3>Background</h3>
      <label for="bgType">Background Type:</label>
      <select id="bgType">
        <option value="color" selected>Solid color</option>
        <option value="gradient">Gradient</option>
        <option value="image">Image</option>
      </select>

      <label for="bgColor">Background Color:</label>
      <input id="bgColor" type="color" value="#f8fafc" />

      <label for="bgGradient">Gradient (preset):</label>
      <select id="bgGradient">
        <option value="linear-gradient(135deg,#e0f2fe,#fce7f3)">Soft Sky</option>
        <option value="linear-gradient(135deg,#fee2e2,#fef3c7)">Warm Sunset</option>
        <option value="linear-gradient(135deg,#dcfce7,#e0e7ff)">Mint & Peri</option>
        <option value="radial-gradient(circle at 20% 20%,#e9d5ff,#cffafe 60%,#ffffff)">Pastel Burst</option>
      </select>

      <label for="bgImage">Background Image (optional):</label>
      <input id="bgImage" type="file" accept="image/*" />

      <!-- NEW Layout -->
      <h3>Layout</h3>
      <label for="layout">Choose Layout:</label>
      <select id="layout">
        <option value="classic" selected>Classic (stacked sections)</option>
        <option value="sidebar">Sidebar</option>
        <option value="splitHero">Split Hero</option>
      </select>

      <button type="submit">Generate Website</button>
    </form>

    <button id="checkoutBtn">Buy Full Website ($20)</button>
    <div id="previewArea"></div>
  </div>

  <script src="builder.js"></script>
</body>
</html>
